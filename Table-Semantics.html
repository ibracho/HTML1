<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Basic Table -->
    <table>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Location</td>
        </tr>
        <tr>
            <td>Tom</td>
            <td>23</td>
            <td>Nashville</td>
        </tr>
        <tr>
            <td>Jerry</td>
            <td>20</td>
            <td>Memphis</td>
        </tr>
    </table>

    <!-- Semantic Tables -->
    <!-- Column -->
    <table>
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Location</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tom</td>
                <td>30</td>
                <td>Miami</td>
            </tr>
            <tr>
                <td>Jerry</td>
                <td>30</td>
                <td>Memphis</td>
            </tr>
        </tbody>
    </table>
    <br/>
    <br/>
    <br/>
    <!-- Row -->
    <table>
        <thead>
        <tr>
            <th scope="row">Name</th>
            <td>Tom</td>
            <td>Jerry</td>
        </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Age</th>
                <td>30</td>
                <td>40</td>
            </tr>
            <tr>
                <th scope="row">Location</td>
                <td>London</td>
                <td>Memphis</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
